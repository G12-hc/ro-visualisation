<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <link rel="stylesheet" href="styles/compare_styles.css"/>
    <title>Compare Repositories</title>
</head>
<body>
<div class="web-title">
    <a href="index.html">
        <img alt="The tako-chart logo, a purple octopus" id="titleImg" src="assets/takochart-rounded-64x.png"/>
    </a>
    <h1>Compare Repositories</h1>
    <div class="">
        <label for="global_type_chart">Chart Types:
            <select id="global_type_chart">
                <option value="pie">Commits by Author (Pie)</option>
                <option value="bar">Lines of Code (Bar)</option>
                <option value="hist">Commits Over Time (Histogram)</option>
            </select>
        </label>
    </div>
    <a class="compare-btn" href="index.html">Back</a>
</div>

<div class="compare-container">
    <!-- First repository chart -->
    <div class="chart-content">
        <div class="repo-container">
            <label for="repos-dropdown1">Repository 1:
                <select id="repos-dropdown1">
                    <option value="">Select a repository</option>
                </select>
            </label>
        </div>
        <div id="plotly-graph1" class="plotly-graph1"></div>
        <div class="plotly-graph1-table">
            <!--Tables container -->
            <div class="table-block">
                <table class="most-table">
                    <colgroup>
                        <col/>
                        <col/>
                    </colgroup>
                    <tr>
                        <th colspan="2">Most</th>
                    </tr>
                </table>
                <table class="least-table">
                    <colgroup>
                        <col/>
                        <col/>
                    </colgroup>
                    <tr>
                        <th colspan="2">Least</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Second repository chart -->
    <div class="chart-content">
        <div class="repo-container">
            <label for="repos-dropdown2">Repository 2:
                <select id="repos-dropdown2">
                    <option value="">Select a repository</option>
                </select>
            </label>
        </div>
        <div id="plotly-graph2" class="plotly-graph2"></div>
        <!--Tables container -->
        <div class="plotly-graph2-table">
            <!--Tables container -->
            <div class="table-block">
                <table class="most-table">
                    <colgroup>
                        <col/>
                        <col/>
                    </colgroup>
                    <tr>
                        <th colspan="2">Most</th>
                    </tr>
                </table>
                <table class="least-table">
                    <colgroup>
                        <col/>
                        <col/>
                    </colgroup>
                    <tr>
                        <th colspan="2">Least</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="scripts/javascript_compare.js"></script>
</body>
</html>
